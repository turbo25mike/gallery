<div class="row">
    <div class="col-md-2">
        <div ng-show="galleryItems.resolved && galleryItems.length">
            <h3>Filter</h3>
        </div>
    </div>
    <div class="col-md-6">
        <h1>Gallery Coming Soon...</h1>
        <div ng-repeat="item in galleryItems">
            {{item}}
        </div>
    </div>
    <div class="col-md-4" ng-show="isAdmin">
        <h2>Create a Gallery Item</h2>
        <form class="form" name="form" ng-submit="createGallery(form)" novalidate enctype="multipart/form-data">

            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
                <label>Name</label>

                <input type="text" name="name" class="form-control" ng-model="newGallery.name" required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                </p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
                                            'has-error': form.description.$invalid && submitted }">
                <label>Description</label>

                <input type="text" name="description" class="form-control" ng-model="newGallery.description" />

            </div>
            <div class="form-group">
                <div class="direct_upload" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dragOverClass($event)">
                    <p>You can also drag and drop an image file into the dashed area.</p>

                    <label>Image:</label>
                    <div class="form_controls">
                        <div class="upload_button_holder">
                            <div href="#" class="upload_button" ng-file-select ng-multiple="false" title="aaaa" resetOnClick="true" ng-model="files">Upload</div>
                        </div>
                    </div>
                    <h3>Status</h3>
                    <div class="file" ng-repeat="file in files">
                        <h3>{{file.name}}</h3>
                        <div class="status">{{file.status}}</div>
                        <div class="progress-bar">
                            <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
                        </div>
                        <div class="form_line">
                            <div class="form_controls">
                                <div class="preview"></div>
                            </div>
                        </div>
                        <div class="info">
                            <table>
                                <tr ng-repeat="(key, value) in file.result">
                                    <td>{{key}}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    Create
                </button>

            </div>
        </form>
    </div>
</div>
