<div class="col-md-12">
    This is the gallery view.
    <div ng-show="isAdmin">
        <h2>Create a Gallery</h2>
        <form class="form" name="form" ng-submit="createGallery(form)" novalidate enctype="multipart/form-data">

            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
                <label>Name</label>

                <input type="text" name="name" class="form-control" ng-model="newGallery.name" required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                </p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
                                            'has-error': form.description.$invalid && submitted }">
                <label>Description</label>

                <input type="text" name="description" class="form-control" ng-model="newGallery.description" />

            </div>

            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    Create
                </button>

            </div>
        </form>
    </div>
</div>
