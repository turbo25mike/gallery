<div class="row">
    <div class="col-sm-6">
      <h1>Send us a message.</h1>
        <form class="form" name="form" ng-submit="send(form)" novalidate>
          
          <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name" required>
        </div>
          
        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

           <div class="form-group">
          <label>Subject</label>

          <input type="text" name="subject" class="form-control" ng-model="user.subject" required>
        </div>
          
        <div class="form-group">
          <label>Message</label>

            <textarea rows="4" name="message" class="form-control" ng-model="user.message" required></textarea>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.name.$error.required && submitted">
             Please enter your name.
          </p>
            <p class="help-block" ng-show="form.subject.$error.required && submitted">
             Please enter a subject.
          </p>
          <p class="help-block" ng-show="form.message.$error.required && submitted">
             Please enter a message.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

          <button ng-hide="disabled" class="btn btn-inverse btn-lg btn-login" type="submit">
            Send
          </button>

      </form>
    </div>
      <div class="col-sm-6">
          <h2>Or give us a call at {{contact.phone}}</h2>
          <h3>We are located at: </h3>
          <h4>{{contact.address}}</h4>
          <h4>{{contact.city}}, {{contact.state}} {{contact.zip}}</h4>
          <google></google>
      </div>
  </div>
