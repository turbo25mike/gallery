<div class="row">
    <div class="col-md-8" style="background: #f7f7f7 url(../../assets/images/backBody.png) repeat-y right top;">
        <h1 class="carving">{{images[selectedImage].title}}</h1>
        <p>{{images[selectedImage].shortDescription}}</p>
        <div class="showcase">
            <a href="gallery/{{image._id}}" data-ng-repeat="image in images" ng-show="selectedImage==$index" class="animate-show">
                <img class="item" ng-src="http://res.cloudinary.com/{{appSettings.cloudName}}/image/upload/{{(image.transformations) ? image.transformations + '/': ''}}{{image.imageID}}.{{image.imageFormat}}" title="{{ image.title }}" />
            </a>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-md-8">
                
            </div>
        </div>
    </div>
    <div class="col-md-4">
     <div style="margin-top:10px;">
      <p>Description: {{images[selectedImage].description}}</p>
         </div>
         <h4 ng-show="images[selectedImage].price && !images[selectedImage].salePrice" >Available Now: ${{images[selectedImage].price}}</h4>
            <h3 ng-show="images[selectedImage].salePrice" >Sale: ${{images[selectedImage].salePrice}} <br /><small>reg: ${{images[selectedImage].price}}</small></h3>
            <paypal item="images[selectedImage]"></paypal>
      <hr />
       <facebook></facebook>
    </div>
</div>
