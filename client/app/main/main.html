<div class="row">
    <div class="col-md-8" style="background: #f7f7f7 url(../../assets/images/backBody.png) repeat-y right top;">
        <h1 class="carving">{{images[selectedImage].title}}</h1>
        <p>{{images[selectedImage].shortDescription}}</p>
        <div class="showcase">
            <a href="gallery/{{image._id}}" data-ng-repeat="image in images" ng-show="selectedImage==$index" class="animate-show">
                <img class="item" ng-src="http://res.cloudinary.com/{{appSettings.cloudName}}/image/upload/{{(image.transformations) ? image.transformations + '/': ''}}{{image.imageID}}.{{image.imageFormat}}" title="{{ image.title }}" />
            </a>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-md-8">
                <p>{{images[selectedImage].description}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div id="fb-root"></div>
        <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-width="350" data-numposts="3" data-colorscheme="light"></div>
    </div>
</div>
