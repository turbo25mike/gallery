<div class="row">
    <div class="col-md-8" style="background: #f7f7f7 url(../../assets/images/backBody.png) repeat-y right top;">
        <h1 class="carving">{{images[selectedImage].title}}</h1>
        <p>Short description.</p>
        <div class="showcase">
            <a href="#" data-ng-repeat="image in images" ng-show="selectedImage==$index" class="animate-show"><img class="item" ng-src="{{ image.source }}" title="{{ image.title }}"  /></a>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-md-8">
                <p>Long description.</p>
            </div>
            <div class="col-md-2">
                <p>dimensions</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div id="fb-root"></div>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=802482596476812&version=v2.0";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-width="350" data-numposts="3" data-colorscheme="light"></div>
        
    </div>
</div>
